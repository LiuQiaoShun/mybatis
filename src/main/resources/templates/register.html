<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>用户注册</title>
</head>
<body>
    <form action="http://localhost:8080/user/do_Register" method="post">
        用户名：<input type="text" name="username" placeholder="请输入用户名" /><br/>
        密码:<input type="password" name="password" placeholder="请输入用户密码" /><br/>
        角色:<input type="text" name="roleName" placeholder="请输入角色名" /><br/>
        <button type="submit">注册</button>
    </form>
</body>
</html>
